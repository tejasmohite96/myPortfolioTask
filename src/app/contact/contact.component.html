<body>
    <section class="py-5 bg-light" id="contact-section">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-8 text-center">
                    <h2 class="fw-bold display-5 mb-3">Get In Touch</h2>
                    <p class="lead text-muted">Have questions or want to collaborate? I'd love to hear from you!</p>
                </div>
            </div>

            <div class="row g-4">
                <!-- Contact Form -->
                <div class="col-lg-8 mb-4">
                    <div class="card contact-card h-100 border-0 shadow">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="card-title mb-4">Send me a message</h3>
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                                            <label for="name">Your Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                                            <label for="email">Your Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                                            <label for="subject">Subject</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea class="form-control" id="message" style="height: 150px" placeholder="Message"></textarea>
                                            <label for="message">Message</label>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center">
                                        <button type="submit" class="btn btn-primary px-4 py-2">
                                            <i class="bi bi-send-fill me-2"></i> Send Message
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="col-lg-4">
                    <div class="card contact-card h-100 border-0 shadow">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="card-title mb-4">Contact Information</h3>

                            <div class="d-flex mb-4">
                                <div class="bg-gradient-primary text-white rounded-circle p-3 me-2">
                                    <i class="bi bi-geo-alt-fill fs-4"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">Address</h5>
                                    <p class="mb-0 text-muted">Hinjewadi Phase 1, Pune, Maharashtra 411057
                                    </p>
                                </div>
                            </div>

                            <div class="d-flex mb-4">
                                <div class="bg-gradient-primary text-white rounded-circle p-3 me-3">
                                    <i class="bi bi-telephone-fill fs-4"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">Phone</h5>
                                    <p class="mb-0">
                                        <a href=# class="text-decoration-none text-muted">+91 98765 43210</a>
                                    </p>
                                </div>
                            </div>

                            <div class="d-flex mb-4">
                                <div class="bg-gradient-primary text-white rounded-circle p-3 me-3">
                                    <i class="bi bi-envelope-fill fs-4"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">Email</h5>
                                    <p class="mb-0">
                                        <a href=# class="text-decoration-none text-muted">anish.dev@gmail.com</a>
                                    </p>
                                </div>
                            </div>

                            <div class="d-flex mb-4">
                                <div class="bg-gradient-primary text-white rounded-circle p-3 me-3">
                                    <i class="bi bi-globe fs-4"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">Website</h5>
                                    <p class="mb-0">
                                        <a href="https://www.anishportfolio.dev" class="text-decoration-none text-muted">www.anishportfolio.dev</a>
                                    </p>
                                </div>
                            </div>

                            <div class="mt-4">
                                <h5 class="mb-3">Follow Me</h5>
                                <div class="d-flex">
                                    <a href=# class="btn btn-outline-primary me-2 rounded-circle p-2">
                                        <i class="bi bi-facebook"></i>
                                    </a>
                                    <a href=# class="btn btn-outline-primary me-2 rounded-circle p-2">
                                        <i class="bi bi-twitter"></i>
                                    </a>
                                    <a href=# class="btn btn-outline-primary me-2 rounded-circle p-2">
                                        <i class="bi bi-instagram"></i>
                                    </a>
                                    <a href=# class="btn btn-outline-primary rounded-circle p-2">
                                        <i class="bi bi-linkedin"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
